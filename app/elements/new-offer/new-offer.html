<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="new-offer">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        padding: 12px;
        margin: 24px;
      }
    </style>
    <paper-material elevation="1">
      <h1>Create a new offer</h1>
      <paper-input label="Hashtag" placeholder="Rideshare"></paper-input>
      <paper-input label="Description" placeholder="Pick me up"></paper-input>
      <paper-input label="Starts"></paper-input>
      <paper-input label="Duration"></paper-input>
      <paper-input label="Where" placeholder="Here"></paper-input>
      <paper-button raised>Publish offer</paper-button>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'new-offer',

      properties: {
        foo: {
          type: String,
          value: 'new-offer',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
